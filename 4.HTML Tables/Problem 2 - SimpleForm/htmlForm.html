<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">Member name :</label></td>
                <td><input type="text" id="name" required="required" /></td>
                <td><b>*req</b></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" required="required" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" /></td>
                <td><b>*req</b></td>
            </tr>
            <tr>
                <td><label for="school">School :</label></td>
                <td><input type="text" id="school" required="required" /></td>
                <td><b>*req</b></td>
            </tr>
        </table>
        <input type="image" src="submit_button-300x235.png" alt="Submit" width="100" height="50"/>

    </form>
</body>
</html>
