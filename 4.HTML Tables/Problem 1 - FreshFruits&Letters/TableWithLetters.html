<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        table td {
            width: 30px;
        }

            table td[class=center] {
                text-align: center;
            }

            table td[class=right] {
                text-align: right;
            }

            table td[class=rightDown] {
                text-align: right;
                vertical-align: bottom;
            }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3">Title goes here</td>
            <td class="center">A</td>
            <td class="right">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td class="center">D</td>
            <td class="center">E</td>
            <td class="center">F</td>
            <td class="right">G</td>
        </tr>
        <tr>
            <td class="center">H</td>
            <td colspan="2" class="center">I</td>
            <td rowspan="2" class="rightDown">J</td>
        </tr>
        <tr>
            <td class="center">K</td>
            <td class="center">L</td>
            <td class="center">M</td>
        </tr>
        <tr>
            <td class="right">N</td>
            <td class="center" colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
