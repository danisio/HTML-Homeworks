<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        table td {
            width: 30px;
        }

            table td[id=center] {
                text-align: center;
            }

            table td[id=right] {
                text-align: right;
            }
            table td[id=rightDown]{
                text-align:right;
                vertical-align:bottom;
            }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3">Title goes here</td>
            <td id="center">A</td>
            <td id="right">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td id="center">D</td>
            <td id="center">E</td>
            <td id="center">F</td>
            <td id="right">G</td>
        </tr>
        <tr>
            <td id="center">H</td>
            <td colspan="2" id="center">I</td>
            <td rowspan="2" id="rightDown">J</td>
        </tr>
        <tr>
            <td id="center">K</td>
            <td id="center">L</td>
            <td id="center">M</td>
        </tr>
        <tr>
            <td id="right">N</td>
            <td id="center" colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
