<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="styleForm.css" />
</head>
<body>
    <form method="get" action="apply-now.html">
        <table>
            <tbody>
                <tr>
                    <td><label for="lName">Last Name</label></td>
                    <td><input type="text" id="lName" class="largeText" /></td>
                </tr>
                <tr>
                    <td><label for="fName">First Name</label></td>
                    <td><input type="text" id="fName" class="largeText" /></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea id="address" class="area"></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
                        <input type="text" id="city" class="middleText" />
                        <label for="state">State</label>
                        <input type="text" id="state" class="smallText" />
                    </td>
                </tr>
                <tr>
                    <td><label for="postalCode">Zip/Postal Code</label></td>
                    <td><input type="text" class="smallText" /></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                        <select id="country" class="middleText">
                            <option value="BG">Bulgaria</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Phone(country code, area code, number)</label></td>
                    <td>
                        (+<input type="text" class="smallText" />)
                        <input type="text" class="smallText" />
                        <input type="text" id="phone" class="smallText" />
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" class="largeText" /></td>
                </tr>
                <tr>
                    <td><label for="birthDate">Birth date</label></td>
                    <td><input type="date" id="birthDate" class="middleText" /></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <select id="gender" class="smallText">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="startDate">Starting date</label></td>
                    <td>
                        <input type="radio" name="startDate" value="Spring" />Spring 2015
                        <input type="radio" name="startDate" value="Summer" />Summer 2015
                    </td>
                </tr>
                <tr>
                    <td><label for="comments">Comments/Questions</label></td>
                    <td><textarea id="commetns" class="area"></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="Submit" />
                        <input type="reset" value="Clear This Form" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
